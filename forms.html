    <main>
        <form>
            <input type="text" placeholder="Seu nome"/>
            <br />
            <label for="email">Seu e-mail</label>
            <input id="email" type="email" />
            <br />
            <input type="tel" placeholder="Seu telefone" />
            <br />
            <input type="number" max="10" min="2" step="2" />
            <br />
            <input type="file" />
            <br />
            <input type="color" />
            <br />
            <input id="checkbox" type="checkbox" /> <label for="checkbox">Aceito os termos</label>
            <p>
                Qual sua cor favorita?
            </p>
            <input type="radio" id="red" name="favcolor"> <label for="red">Vermelho</label>
            <input type="radio" id="green" name="favcolor"> <label for="green">Verde</label>
            <input type="radio" id="blue" name="favcolor"> <label for="blue">Azul</label>
            <br />
            <p>
                Qual seu filme favorito?
            </p>
            <select multiple>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
            <br />
            <textarea></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
